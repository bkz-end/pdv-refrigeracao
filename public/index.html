<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gest√£o de Estoque</title>

<body>

    <header class="header">

        <div class="user-info">
            <span id="user-email"></span>

    <main class="container">

            <h2><span class="icon">‚ö°</span> Registrar Movimenta√ß√£o</h2>
            <form id="form-movimentacao">

                    <input type="text" id="nome-item" placeholder="Digite para buscar (ex: G√°s R22)..." required>
                    <div id="autocomplete-sugestoes" class="autocomplete-dropdown"></div>
                </div>

                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" value="1" min="1" required>
                </div>
                
                <div class="botoes-acao">
                    <button type="submit" id="btn-entrada" class="btn entrada">
                        Registrar ENTRADA

            </form>

                <h2><span class="icon">‚ö†Ô∏è</span> Alerta: Estoque Baixo</h2>

                    </div>
            </div>

            <div class="card card-historico">
                <h2><span class="icon">üìã</span> √öltimas Movimenta√ß√µes</h2>
                <div class="busca-container">
                    <label for="busca-data">Buscar por dia:</label>
                    <input type="date" id="busca-data">
                    <button id="btn-buscar" class="btn btn-busca">Buscar</button>
                </div>
                <div id="dashboard-historico">
                    <p class="loading-placeholder">Carregando hist√≥rico...</p>
                    </div>
                
                <div id="busca-resultados" class="hidden">

                    <div id="busca-resultados-lista"></div>
                    <button id="btn-limpar-busca" class="btn">Limpar Busca</button>
                </div>
            </div>
        </section>

    </main>

    <script src="/__/firebase/8.10.0/firebase-app.js"></script>

    <script src="/__/firebase/8.10.0/firebase-firestore.js"></script>
    <script src="/__/firebase/8.10.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
